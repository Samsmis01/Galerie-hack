        <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert Photos Automatique</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
        }
        .upload-box {
            border: 3px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-box:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        #file-input {
            display: none;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Transfert Automatique</h1>
        
        <div class="upload-box" id="drop-zone">
            <h3>Glissez-d√©posez vos photos ici</h3>
            <p>ou</p>
            <input type="file" id="file-input" multiple accept="image/*">
            <button class="btn" onclick="document.getElementById('file-input').click()">
                S√©lectionner des fichiers
            </button>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <div id="status">Pr√™t √† t√©l√©verser...</div>
        </div>

        <div class="instructions">
            <h3>Instructions :</h3>
            <ul>
                <li>S√©lectionnez jusqu'√† 100 photos (max 100MB)</li>
                <li>Formats accept√©s : JPG, PNG, GIF, WEBP</li>
                <li>Cliquez sur "T√©l√©charger toutes les photos" apr√®s l'upload</li>
            </ul>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const statusElement = document.getElementById('status');

        // Gestion du drag & drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4CAF50';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFiles();
            }
        });

        fileInput.addEventListener('change', handleFiles);

        function handleFiles() {
            const files = fileInput.files;
            if (files.length > 100) {
                alert('Maximum 100 fichiers autoris√©s');
                return;
            }

            progressContainer.style.display = 'block';
            uploadFiles(files);
        }

        function uploadFiles(files) {
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('photos', files[i]);
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = percent + '%';
                    statusElement.textContent = `Upload: ${percent}%`;
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    statusElement.innerHTML = `
                        ‚úÖ ${response.message}<br>
                        <a href="/download_all" class="btn" style="margin-top: 10px;">
                            T√©l√©charger toutes les photos (ZIP)
                        </a>
                    `;
                } else {
                    statusElement.textContent = 'Erreur: ' + xhr.responseText;
                }
            };

            xhr.onerror = () => {
                statusElement.textContent = 'Erreur r√©seau';
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
